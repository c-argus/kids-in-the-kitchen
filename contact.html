<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta name="description" content="Cooking classes for kids from 3 to 12 years old">
    <meta name="keywords" content="kids, cooking class, cooking course">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Kids in the Kitchen</title>
</head>

<body class="contact">
    <section class="header">
        <header>
            <a href="index.html">
                <h1 class="logo">Kids in the Kitchen</h1>
            </a>
            <nav>
                <div class="menu">
                    <ul class="menu-bar" style="display:flex; flex-direction:row;">

                        <li><a href="index.html">Home</a></li>
                        <li><a href="sign-up.html" >Sign Up</a></li>
                        <li><a href="contact.html" class="active">Contact</a></li>


                    </ul>
                </div>
            </nav>
        </header>
       
    </section>

    <section class="touch">
        <form action="https://formdump.codeinstitute.net/" class="touch-form">
            <h2>Contact Us</h2>
            <h3><strong>Any question? Get in touch!</strong></h3>

            <label for="name">Name</label>
            <input type="text" id="name" name="form_name" class="input-text" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="input-text" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" class="input-text" required>
            <textarea name="message" id="message" cols="120" rows="10" placeholder="Write your message here..."
            class="touch-text"></textarea>
            <input type="submit" class="t-button" value="Send!">
        </form>
    </section>




    <!-- footer -->

    <footer>
        <h4>Follow Us</h4>
        <div class="social">
            <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/20ca3611e4.js" crossorigin="anonymous"></script>

</body>

</html>
