<body>
    <header class="sign-up-img">
        <a href="index.html">
            <h1 class="logo">Kids in the Kitchen</h1>

        <nav>
            <div class="menu">
                <ul>

            </div>
        </nav>

        <section class="form">
            <form method="post" action="https://formdump.codeinstitute.net/" class="spform">
                <h2>Sign up!</h2>
                <label for="kids-name">Kid's Name</label>
                <input type="text" id="kids-name" name="kids_name" class="input-text" required>
                <label for="parents-name">Parent's Name</label>
                <input type="text" id="parents-name" name="parents_name" class="input-text" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" class="input-text" required>
                <label for="ageg1">3-5</label>
                <input type="radio" id="ageg1" name="age_group" value="ageg1" required>
                <label for="ageg2">6-8</label>
                <input type="radio" id="ageg2" name="age_group" value="ageg2"required>
                <label for="ageg3">9-12</label>
                <input type="radio" id="ageg3" name="age_group" value="ageg3" required>
                <input type="submit" value="Submit!">
            </form>
        </section>
    </header>
